<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoder/Decoder</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.ico" />
  </head>

  <body class="body">

    <div class="container text-center mt-4">
      <h1>Encriptador - Desencriptador</h1>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-triangle-exclamation"></i> Solo letras
          min√∫sculas y sin acentos
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-sm-6 mt-2">
          <textarea
            type="text"
            placeholder="Ingrese el texto aqui"
            id="text-input"
            class="form-control textarea-encriptador text-bg"
            rows="10"
          ></textarea>
        </div>
        <div class="col-12 col-sm-6 mt-2">
          <textarea
            type="text"
            placeholder="Resultado"
            id="result"
            class="form-control textarea-encriptador"
            rows="10"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-sm-3 col-md-5 col-lg-5"></div>
        <div class="col-12 col-sm-6 col-md-2 col-lg-2">
          <div class="d-grid gap-2">
            <button id="encriptar" class="btn btn-primary" type="button">
              Encriptar
            </button>
            <button id="desencriptar" class="btn btn-primary" type="button">
              Desencriptar
            </button>
            <button id="copiar" class="btn btn-primary" type="button">
              Copiar
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-3 col-md-5 col-lg-5"></div>
      </div>
    </div>

    <!-- Scripts -->

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
